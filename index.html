<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

</head>
<body>

  <div class="card">
    <img src="./images/image-header-mobile.jpg" alt="Girls working with computers">
    <div class="card__information">
      <div class="card__information__main">
        <h2 class="card__information__main__title">Get <span>insights</span> that help your business grow.</h2><!--Inter-->

        <p class="card__information__main__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p><!--Inter-->
      </div>

      <div class="card__information__stats">
        <div class="card__information__stats__details">
          <h2 class="card__information__stats__details__amount">10k+</h2><!--Inter-->
          <p class="card__information__stats__details__concept">companies</p><!--Lexend Deca-->
        </div>
        <div class="card__information__stats__details">
          <h2 class="card__information__stats__details__amount">314</h2><!--Inter-->
          <p class="card__information__stats__details__concept">templates</p><!--Lexend Deca-->
        </div>
        <div class="card__information__stats__details">
          <h2 class="card__information__stats__details__amount more">12m+</h2><!--Inter-->
          <p class="card__information__stats__details__concept">queries</p><!--Lexend Deca-->
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SergioZF09">Sergio Zu√±iga Fraga</a>.
  </div>
</body>
</html>
